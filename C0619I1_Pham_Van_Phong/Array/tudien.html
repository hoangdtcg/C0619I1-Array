<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="search">
<button id="result"type="button" onclick="myfunction()">Click me</button>
<script>
    function myfunction() {
        let eng = ["banana", "apples", "grapes", "orange"];
        let viet = ["chuoi", "tao", "nho", "cam"];
        let search = document.getElementById("search").value;
        for (let i = 0; i < eng.length; i++) {
            if (search == eng[i]) {
                alert(viet[i]);
            }
        }
    }
</script>
</body>
</html>
