<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FInd Max</title>
</head>
<body>
    <script>
        let arr =[1,2,3,4,5,6,7,8,9];
        let max =arr[0];
        for (let i =1;i<arr.length;i++)
        {
            if (max<arr[i])
            {
                max = arr[i];
            }
        }
        document.write(max) ;
    </script>
</body>
</html>
