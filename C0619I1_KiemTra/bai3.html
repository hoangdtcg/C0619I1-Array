<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]];

    function sumDiagonal(a) {
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                if (i === j) {
                    sum += a[i][j];
                }
            }
        }
        return sum;
    }

    console.log(sumDiagonal(a));
</script>
</body>
</html>
