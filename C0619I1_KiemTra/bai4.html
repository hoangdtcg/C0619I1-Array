<script>
    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]];
    let output = [];

    function createArray(arr) {

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (i % 2 !== 0) {
                    arr[i].reverse();
                }
                output.push(arr[i][j]);

            }
        }
        console.log(output)
    }

    createArray(arr)
</script>
