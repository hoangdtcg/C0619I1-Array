<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mảng</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let b = prompt("nhập số: ");
    for (i = 0; i< x.length;i++){
        if (b == x[i]){
            alert(" số " + x[i] + " ở thứ " + i + " trong bảng ")
        }
    }
</script>
</body>
</html>
