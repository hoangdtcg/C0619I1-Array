<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("nhập số giai thừa: "));
    function giaithua(a) {

       if (a<1){
           return 1
       }
       else {
           return(a*giaithua(a-1))
       }
    }
    document.write(giaithua(a))
</script>
</body>
</html>
