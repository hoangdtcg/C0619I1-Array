<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giá_trị_lớn</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let max = x[0];
    let a =0;
    for (i = 0; i < x.length; i++){
        if (x[i]>max){
            max = x[i];
            a = i;
        }
    }
    alert(" max: " + max + " ở vị trí số " + a)
</script>
</body>
</html>
