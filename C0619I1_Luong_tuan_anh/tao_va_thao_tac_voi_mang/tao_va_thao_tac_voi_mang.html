<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element</title>
    <style>
        body {padding-top: 50px}
    </style>
</head>
<body>
<input type="text" id="text"></input>
<input type="button" value="Add" id="add" onclick="add_element_to_array();"></input>
<input type="button" value="Display" id="display" onclick="display_array();"></input>
<div id="content"></div>

<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById("text").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("text").value = " ";
    }function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("content").innerHTML = e;
    }
</script>
</body>
</html>
