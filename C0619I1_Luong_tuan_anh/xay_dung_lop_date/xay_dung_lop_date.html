<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time_date</title>
</head>
<body>
<script>
    let myDate = function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    };
let date = new myDate(2,2,2007);
// let Day = date.getDay();
// let Month = date.getMonth();
// let Year = date.getYear();
date.setDay(10);
    let Day = date.getDay();
date.setMonth(10);
    let Month = date.getMonth();
date.setYear(2019);
    let Year = date.getYear();
alert(Day + "/" + Month + "/" +Year);
</script>
</body>
</html>
