<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<script>
    let array = [7,11,5,-4,3,2,0,68,77,10];
    for (let i = 0; i < array.length; i++) {
        for (let j = i+1; j < array.length; j++) {
            if (array[i]<array[j]){
                let change = array[i];
                array[i] = array[j];
                array[j] = change;
            }
        }
    }
    alert(array);
</script>
</body>
