<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrayElement</title>
</head>
<style>
    h2{
        font-style:italic;
    }
</style>
<body>
<h2>Sample Screen</h2>
<input type="text" id="inputElement">
<input type="button" id="btnAdd" onclick="add_element_to_array()" value="Add">
<input type="button" id="btnDisplay" onclick="display_array()" value="Display">
<div id="result"></div>
<script>
    let x=0;
    let array = Array();
    function add_element_to_array() {
        array[x]= document.getElementById("inputElement").value;
        alert("Element: " + array[x] + " Added an index " + x);
        x++;
        document.getElementById("inputElement").value= "";
    }
    function display_array() {
        let e = "<hr/>";
        for(let i=0;i<array.length; i++){
            e+= "Element "+ i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
