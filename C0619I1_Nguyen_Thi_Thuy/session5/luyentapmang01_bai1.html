<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm -->
<!--10 phần tử. Chương trình thực hiện tính và hiển thị xem -->
<!--có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let interger =[1,2,45,7,4,57,342,7,5,11];
    let count= 0;
    for (let i=0; i<interger.length; i++){
        if (interger[i]>10){
            count++
            document.write(interger[i]+ "<br>")
            // document.write("có "+count+"lớn hơn 10")
        }
    } document.write("có "+count+" số lớn hơn 10")
</script>
</body>
</html>
