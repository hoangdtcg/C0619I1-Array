<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, -->
<!--nhập/tạo phần tử số nguyên V.-->
<!--Chương trình tìm xem V có nằm trong mảng số nguyên không?-->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue"></input>
<input type="button" id="btnAdd" value="Add" onclick="them();"></input>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"></input>
<input type="text" id="text" >
<input type="button" id="checktim" value="Tìm" onclick="tim();">
<div id="result"></div>

<script>
    let x=0;
    let array=Array()
    function them() {
        array[x]=document.getElementById("txtValue").value
        alert("phần tử : " + array[x] + "vị trí " + x);
        x++;
        document.getElementById("txtValue ").value = "";

    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
    function tim() {
        let timv = document.getElementById("text").value
        let Available = false;
        for (let i = 0; i < array.length; i++) {
            if (timv === array[i]) {
                Available = true;
                alert(timv + "có ở trong mảng")
            }
        }
        if (!Available) {
            alert('không có ở trong mảng')
        }
    }
</script>
</body>
</html>
