<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let arr=prompt("nhập vào 1 dãy số: ")
    for (let i=0; i<Number(arr.length); i++){
        if ( Number(arr[i])<0){
           count++;
        }document.write(count)
    }
    // document.write(count)
</script>
</body>
</html>
