<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng -->
<!--(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue"></input>
<input type="button" id="btnAdd" value="Add" onclick="them();"></input>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"></input>
<input type="text" id="text" >
<input type="button" id="checktim" value="Tìm" onclick="tim();">
<div id="result"></div>

<script>
    let x=0;
    let array=Array()
    function them() {
        array[x]=document.getElementById("txtValue").value
        alert("phần tử : " + array[x] + "vị trí " + x);
        x++;
        document.getElementById("txtValue ").value = "";

    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
    function tim() {
        let timv=document.getElementById("text").value
        for (let i=0; i<array.length; i++){
            if (timv===array[i]){
                let arraynew= array.slice(0,i)+','+array.slice(i+1,array.length)
                alert(arraynew)
            }
        }
    }
</script>
</body>
</html>
