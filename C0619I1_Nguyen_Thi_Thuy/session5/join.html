<script>
    //  let mycolor=["red","green","blue"]

    let number= prompt("nhập 1 dãy số: ")
    let result = [number[0]];
    for(let x=1; x<number.length; x++)

    {
        if(Number((number[x-1])%2 === 0)&&(Number(number[x])%2 === 0))
        {
            result.push('-', number[x]);
        }
        else
        {
            result.push(number[x]);
        }
    }
    console.log(result.join(''));

</script>
