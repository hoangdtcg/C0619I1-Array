<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content"></div>
<script>
    let arr = [];

    for (let i = 0; i < 3; i++) {
        arr[i] = [];
        for (let j = 0; j < 3; j++) {
            arr[i][j] = "<button style='width: 50px;height: 50px'></button>";
            document.getElementById("content").innerHTML += arr[i][j];
        }
        document.getElementById("content").innerHTML += "<br>";
    }
    console.log(arr);
</script>
</body>
</html>
